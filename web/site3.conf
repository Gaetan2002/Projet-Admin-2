<VirtualHost *:80>
  ServerName site3.woodytoys.test
  DocumentRoot /var/www/site3
  ErrorLog ${APACHE_LOG_DIR}/site3_error.log
  CustomLog ${APACHE_LOG_DIR}/site3_access.log combined
</VirtualHost>
<Directory /var/www/site3>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
